<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap-5.3.3-dist/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <title>SignUp</title>
</head>
<body>
    <div class="container" id="man">
        <div class="row">
            <div class="col-md-7 text-center">
                <h1>Welcome to Karibu Groceries Limited</h1>
            </div>

            <div class="col-md-5">
                <div class="card border-primary" id="signupCard">
                    <div class="card-header">
                        <h4 class="card-title">SignUp</h4>
                    </div>

                    <div class="card-body">
                        <form>
                            <form>

                                <!-- your name-->
                                <div class="mb-3>
                                    <label for="exampleInputName" class="form-label">Name</label>
                                    <input type="Name" class="form-control" id="exampleInputName">
                                </div>
                                <!-- Email -->
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  </div>
                                </div>
                                <!-- Password -->
                                <div class="mb-3" id="pass">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <!--specify which branch you working on-->
                                <div class="mb-3" id="bran">
                                    <label for="exampleInputBraanch" class="form-label">Branch</label>
                                    <input type="branch" class="form-control" id="exampleInputBranch">
                                    </div>

                                    <button type="SignUp" class="btn btn-primary" id="sign"><a href="/index.html">SignUp</a></button>

                              </form>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script text="text/javascript" src="css/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
