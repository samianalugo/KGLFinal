<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>KGL | Welcome</title>
</head>
<body>

    <div class="container" id="main">
        <div class="row">
            <div class="col-md-7 text-center">
                <h1>Welcome to Karibu Groceries Limited</h1>
            </div>

            <div class="col-md-5">
                <div class="card border-primary" id="loginCard">
                    <div class="card-header">
                        <h4 class="card-title">Login</h4>
                    </div>

                    <div class="card-body">
                        <form>
                            <form>
                                <!-- Email -->
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <!-- Password -->
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <!-- remember me -->
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Remember Me?</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>

                                <button type="SignUp" class="btn btn-primary" onlick href="/html/signup.html">SignUp</button>
                            
                              </form>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="css/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
